<!DOCTYPE html>

<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <meta charset="utf-8" />

    <title>News suggestion</title>
    <meta name="description" content="News suggestion" />

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Search for news!</h1>
    <div class="search_tools">
        <input type="text" placeholder="What do you want to know?" name="news_search_bar" id="search_input" />
        <input type="button" value="Search" onclick="search()" id="search_button" class="search_btn" />
        <input type="button" value="Suggest news" onclick="suggest_news()" class="search_btn" />
    </div>



    <div id="results"></div>


    <script src="searcher.js"></script>
</body>

</html>
